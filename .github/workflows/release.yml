name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Build for all platforms
        run: make build-all
        
      - name: Create checksums
        run: |
          cd bin
          sha256sum ai-helper-* > checksums.txt
          cd ..
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: AI Terminal Helper v${{ steps.version.outputs.VERSION }}
          body_path: .github/RELEASE.md
          files: |
            bin/ai-helper-darwin-amd64
            bin/ai-helper-darwin-arm64
            bin/ai-helper-linux-amd64
            bin/ai-helper-linux-arm64
            bin/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

